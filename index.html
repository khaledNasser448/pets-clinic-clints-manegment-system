<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluffy Tails Manegment Sys</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- start header -->
    <div class="head">
        <div class="image">
            <img src="images/logo.jpg" alt="">
        </div>
        <div class="header">
            <h1>fluffy Tails</h1>
            <p> ( Clint Manegment System )</p>
        </div>
    </div>
    <!-- end header -->

    <!-- start input -->

    <div class="input">
        <input  id="owner name" type="text" placeholder="Owner Name">
        <input  id="Owner Phone Number" type="text" placeholder="Owner Phone Number">
        <input  id="Animal Name" type="text" placeholder="Animal Name">
        <input id="type" type="text" placeholder="Animal Type">
        <input id="ID" type="text" placeholder="Animal ID">
        <div class="examinField">
            <!-- <label for="exam">Animal Examination State:</label> -->
            <textarea id="exam" name="exam" placeholder="Animal Examination State"></textarea>
        </div>
        <div class="price">
            <input onkeyup="totalSum(this.value)" id="exPrice" type="text" placeholder="Examination Price">
            <input onkeyup="totalSum(this.value)" id="drgPrice" type="text" placeholder="Drugs Price">
            <input onkeyup="totalSum(this.value)" id="discount" type="text" placeholder="Discount" >
            <small onkeyup="totalSum(this.value)" id="total"></small>

        </div>
        <button onclick="create()" id="submit">Create</button>
        <!-- end input -->

        <!-- start output -->
        <div class="outpuHolder">
            <input id="search" type="text" placeholder="Search">
            <div class="seachBy">
                <button id="searchById">Search By ID</button>
                <button id="seachByAnimalName">Search by Animal Name</button>
            </div>
        </div>

        <!-- end output -->


    </div>
    <table>
        <tr>
            <th>ID</th>
            <th>owner Name</th>
            <th>Owner Phone Number</th>
            <th>Animal Name</th>
            <th>Animal Type</th>
            <th>Animal Exam State</th>
            <th>Exam Price</th>
            <th>Drugs Price</th>
            <th>Discount</th>
            <th>Total</th>
            <th>Ubdate</th>
            <th>Delete</th>

        </tr>
        <tbody id="tbody">
        </tbody>
    </table>
    <script src="main.js"></script>
    
</body>
</html>
