<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluffy Tails Manegment Sys</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="head">
        <div class="image">
            <img src="images/logo.jpg" alt="">
        </div>
        <div class="header">
            <h1>fluffy Tails</h1>
            <p> ( Clint Manegment System )</p>
        </div>
    </div>
    <div class="input">
        <input id="owner name" type="text" placeholder="Owner Name">
        <input id="Owner Phone N umber" type="text" placeholder="Owner Phone N umber">
        <input id="Animal Name" type="text" placeholder="Animal Name">
        <input id="type" type="text" placeholder="Animal Type">
        <input id="ID" type="text" placeholder="Animal ID">
        <div class="examinField">
            <!-- <label for="exam">Animal Examination State:</label> -->
            <textarea id="exam" name="exam" placeholder="Animal Examination State"></textarea>
        </div>
        <div class="price">
            <input id="exPrice" type="text" placeholder="Examination Price">
            <input id="drgPrice" type="text" placeholder="Drugs Price">
            <input  id="discount" type="text" placeholder="Discount" >
            <small>total</small>

        </div>
        


    </div>
    <script src="main.js"></script>
    
</body>
</html>
